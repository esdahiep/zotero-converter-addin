<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Zotero Converter Add-in</title>

    <!-- 1. Nạp Office.js từ CDN của Microsoft -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 2. Giao diện (CSS) -->
    <style>
        :root {
            --primary-color: #2980b9;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f9;
            --font-color: #333;
            --button-text-color: #ffffff;
            --success-color: #27ae60;
            --error-color: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--font-color);
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.5em;
        }
        .main-content {
            width: 100%;
            text-align: left;
        }
        .step {
            margin-bottom: 15px;
        }
        .step label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .action-button {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--button-text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .action-button:hover {
            background-color: #3498db;
        }
        .action-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status-panel {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            text-align: left;
            display: none; /* Ẩn ban đầu */
        }
        .status-panel h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: var(--secondary-color);
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 8px;
        }
        #status-message {
            font-weight: bold;
            font-size: 1em;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zotero Converter</h1>
    </div>

    <div class="main-content">
        <div class="step">
            <label for="jsonFile">Bước 1: Tải lên tệp `master_map.json`</label>
            <input type="file" id="jsonFile" accept=".json">
        </div>
        <div class="step">
            <label>Bước 2: Bắt đầu chuyển đổi</label>
            <button class="action-button" id="start-conversion-btn">
                Bắt đầu Chuyển đổi
            </button>
        </div>
    </div>

    <div class="status-panel" id="status-panel">
        <h2>Trạng thái</h2>
        <div id="status-message">Đang chờ...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- 3. Mã JavaScript của Add-in -->
    <script type="text/javascript">
        // Biến toàn cục để lưu trữ bản đồ liên kết
        let masterMap = null;

        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                console.log("Add-in đã sẵn sàng!");
                // Gán sự kiện cho các thành phần
                document.getElementById("start-conversion-btn").onclick = startConversion;
                document.getElementById("jsonFile").addEventListener('change', handleFileSelect, false);
            }
        });

        /**
         * Xử lý việc người dùng chọn tệp JSON và đọc nội dung của nó.
         */
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    masterMap = JSON.parse(e.target.result);
                    console.log("Đã tải và phân tích thành công tệp master_map.json.");
                    updateStatus("Đã sẵn sàng. Nhấn nút để bắt đầu.", "var(--primary-color)");
                } catch (error) {
                    console.error("Lỗi khi phân tích JSON:", error);
                    alert("Tệp JSON không hợp lệ. Vui lòng kiểm tra lại.");
                    masterMap = null;
                }
            };
            reader.readAsText(file);
        }

        /**
         * Hàm chính để bắt đầu quá trình chuyển đổi.
         */
        async function startConversion() {
            if (!masterMap) {
                alert("Vui lòng tải lên tệp master_map.json trước.");
                return;
            }

            const startButton = document.getElementById("start-conversion-btn");
            const statusPanel = document.getElementById("status-panel");
            
            startButton.disabled = true;
            statusPanel.style.display = "block";

            try {
                await Word.run(async (context) => {
                    updateStatus("Đang quét toàn bộ tài liệu...", 10);
                    
                    // Lấy tất cả các đoạn văn trong tài liệu
                    const paragraphs = context.document.body.paragraphs;
                    context.load(paragraphs, 'text');
                    await context.sync();

                    const totalParagraphs = paragraphs.items.length;
                    let processedParagraphs = 0;

                    // Biểu thức chính quy để tìm các cụm trích dẫn, ví dụ: [123] hoặc [12, 34]
                    const citationPattern = /\[\s*\d+(?:\s*,\s*\d+)*\s*\]/g;

                    for (const para of paragraphs.items) {
                        const originalText = para.text;
                        const matches = originalText.match(citationPattern);

                        if (matches) {
                            let newText = originalText;
                            // Thay thế từng cụm trích dẫn tìm thấy
                            for (const match of matches) {
                                // Tách các số trong một cụm: "[1, 23]" -> ["1", "23"]
                                const numbers = match.match(/\d+/g) || [];
                                let replacementString = "";
                                
                                // Tạo chuỗi thay thế từ các Zotero key
                                for (const num of numbers) {
                                    const refKey = `[${num}]`;
                                    const zoteroKey = masterMap[refKey];
                                    if (zoteroKey) {
                                        replacementString += `{{ZOTERO:${zoteroKey}}}`;
                                    }
                                }
                                // Thay thế cụm trích dẫn cũ bằng chuỗi mã khóa mới
                                newText = newText.replace(match, replacementString);
                            }
                            // Cập nhật lại nội dung của đoạn văn
                            para.insertText(newText, Word.InsertLocation.replace);
                        }
                        
                        processedParagraphs++;
                        const progress = (processedParagraphs / totalParagraphs) * 100;
                        updateStatus(`Đang xử lý đoạn văn ${processedParagraphs}/${totalParagraphs}...`, progress);
                    }

                    await context.sync();
                    updateStatus("Hoàn tất! Tài liệu đã được cập nhật.", 100, "var(--success-color)");
                });

            } catch (error) {
                console.error(error);
                updateStatus(`Đã xảy ra lỗi: ${error.message}`, 100, "var(--error-color)");
            } finally {
                // Giữ nút bị vô hiệu hóa để người dùng không chạy lại
                // startButton.disabled = false;
            }
        }
        
        /**
         * Hàm tiện ích để cập nhật giao diện trạng thái.
         */
        function updateStatus(message, progress, color = "var(--primary-color)") {
            const statusMessage = document.getElementById("status-message");
            const progressBar = document.getElementById("progress-bar");

            statusMessage.textContent = message;
            if (progress !== undefined) {
                progressBar.style.width = `${progress}%`;
                progressBar.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
