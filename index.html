<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Zotero Converter - All-in-One</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        /* CSS giữ nguyên */
    </style>
</head>
<body>
    <!-- Giao diện giữ nguyên -->

    <script type="text/javascript">
        let masterMap = null;
        const BATCH_SIZE = 10; // Giảm kích thước lô để ổn định hơn

        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.getElementById("tagging-btn").onclick = () => processBatch(tagBatchProcessor, "\\[[0-9]+\\]", "Gắn thẻ");
                document.getElementById("finalize-btn").onclick = () => processBatch(finalizeBatchProcessor, "\\{\\{ZOTERO:[^}]+\\}\\}", "Hoàn tất");
                document.getElementById("jsonFile").addEventListener('change', handleFileSelect, false);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    masterMap = JSON.parse(e.target.result);
                    
                    // Kiểm tra định dạng map
                    if (typeof masterMap !== 'object') {
                        throw new Error("Định dạng JSON không hợp lệ");
                    }
                    
                    updateStatus("Đã tải tệp `master_map.json` thành công.", "var(--primary-color)", 0);
                } catch (error) {
                    updateStatus(`Lỗi: ${error.message}`, "var(--error-color)", 0);
                    masterMap = null;
                }
            };
            reader.readAsText(file);
        }

        async function processBatch(processorFunction, searchPattern, taskName) {
            const buttonId = taskName === 'Gắn thẻ' ? 'tagging-btn' : 'finalize-btn';
            const button = document.getElementById(buttonId);
            
            if (taskName === 'Gắn thẻ' && !masterMap) {
                alert("Vui lòng tải lên tệp `master_map.json` trước.");
                return;
            }

            button.disabled = true;
            let totalItems = 0;
            let processedItems = 0;
            let errorCount = 0;

            try {
                // Đếm tổng số mục cần xử lý
                await Word.run(async (context) => {
                    updateStatus(`Đang đếm tổng số mục...`, "var(--primary-color)", 0);
                    const searchResults = context.document.body.search(searchPattern, { matchWildcards: true });
                    context.load(searchResults, "text");
                    await context.sync();
                    totalItems = searchResults.items.length;
                });

                if (totalItems === 0) {
                    updateStatus(`Không tìm thấy mục nào để ${taskName.toLowerCase()}.`, "var(--primary-color)", 100);
                    return;
                }

                // Xử lý theo từng lô nhỏ
                while (processedItems < totalItems) {
                    await Word.run(async (context) => {
                        const searchResults = context.document.body.search(
                            searchPattern, 
                            { 
                                matchWildcards: true,
                                top: BATCH_SIZE
                            }
                        );
                        
                        context.load(searchResults, "text");
                        await context.sync();

                        const batchItems = searchResults.items;
                        const batchSize = batchItems.length;
                        
                        if (batchSize === 0) {
                            processedItems = totalItems;
                            return;
                        }

                        // Tải trước tất cả nội dung văn bản
                        batchItems.forEach(item => item.load('text'));
                        await context.sync();

                        // Xử lý hàng loạt với bắt lỗi từng mục
                        for (const item of batchItems) {
                            try {
                                await processorFunction(context, item);
                            } catch (itemError) {
                                console.error(`Lỗi mục: ${itemError.message}`);
                                errorCount++;
                            }
                        }
                        
                        await context.sync();
                        
                        processedItems += batchSize;
                        const progress = Math.min(100, Math.round((processedItems / totalItems) * 100));
                        
                        let statusMsg = `Đang ${taskName}... ${processedItems}/${totalItems}`;
                        if (errorCount > 0) statusMsg += ` (${errorCount} lỗi)`;
                        
                        updateStatus(statusMsg, "var(--primary-color)", progress);
                    });
                    
                    // Tăng thời gian chờ để tránh quá tải
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
                let finalMsg = `✅ Hoàn tất ${taskName}! Đã xử lý ${processedItems} mục.`;
                if (errorCount > 0) finalMsg += ` (${errorCount} lỗi)`;
                
                updateStatus(finalMsg, errorCount > 0 ? "var(--error-color)" : "var(--success-color)", 100);
                
                if (taskName === 'Hoàn tất' && errorCount === 0) {
                    document.getElementById("status-title").textContent = "Hoàn tất!";
                    document.getElementById("final-instruction").style.display = "block";
                }

            } catch (error) {
                console.error(`Lỗi chính:`, error);
                updateStatus(`❌ Lỗi nghiêm trọng: ${error.message}`, "var(--error-color)", 100);
            } finally {
                button.disabled = false;
            }
        }

        // Xử lý hàng loạt cho gắn thẻ với bắt lỗi
        async function tagBatchProcessor(context, range) {
            const refKey = range.text.trim();
            
            // Kiểm tra key có trong map không
            if (!masterMap.hasOwnProperty(refKey)) {
                range.insertText(`[LỖI:${refKey}]`, Word.InsertLocation.replace);
                throw new Error(`Không tìm thấy key: ${refKey}`);
            }
            
            const zoteroKey = masterMap[refKey];
            range.insertText(`{{ZOTERO:${zoteroKey}}}`, Word.InsertLocation.replace);
        }

        // Xử lý hàng loạt cho hoàn tất với bắt lỗi
        async function finalizeBatchProcessor(context, range) {
            const placeholderText = range.text;
            const match = placeholderText.match(/\{\{ZOTERO:([^}]+)\}\}/);
            
            if (!match || !match[1]) {
                throw new Error(`Định dạng không hợp lệ: ${placeholderText}`);
            }
            
            const zoteroKey = match[1];
            const ooxml = createZoteroOoxml(zoteroKey);
            range.insertOoxml(ooxml, Word.InsertLocation.replace);
        }

        // Tạo OOXML chuẩn cho Zotero
        function createZoteroOoxml(zoteroKey) {
            const citationID = `cit${Date.now()}${Math.floor(Math.random() * 1000)}`;
            
            return `
                <w:r xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
                    <w:fldChar w:fldCharType="begin"/>
                </w:r>
                <w:r>
                    <w:instrText xml:space="preserve"> ADDIN ZOTERO_ITEM CSL_CITATION {"citationID":"${citationID}","properties":{"noteIndex":0},"citationItems":[{"id":0,"uris":["http://zotero.org/users/local/${zoteroKey}"],"itemData":{"id":0}}],"schema":"https://github.com/citation-style-language/schema/raw/master/csl-citation.json"}</w:instrText>
                </w:r>
                <w:r>
                    <w:fldChar w:fldCharType="separate"/>
                </w:r>
                <w:r>
                    <w:rPr><w:noProof/></w:rPr>
                    <w:t>(Đang chờ Zotero...)</w:t>
                </w:r>
                <w:r>
                    <w:fldChar w:fldCharType="end"/>
                </w:r>
            `.replace(/\s+/g, ' ').trim();
        }
        
        function updateStatus(message, color, progress) {
            // Giữ nguyên như trước
        }
    </script>
</body>
</html>
