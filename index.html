<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Zotero Converter Add-in</title>

    <!-- 1. Nạp Office.js từ CDN của Microsoft -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 2. Giao diện (CSS) -->
    <style>
        :root {
            --primary-color: #2980b9;
            --secondary-color: #2c3e50;
            --background-color: #f4f7f9;
            --font-color: #333;
            --button-text-color: #ffffff;
            --success-color: #27ae60;
            --error-color: #c0392b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--font-color);
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.5em;
        }

        .main-content {
            width: 100%;
            text-align: center;
        }

        p {
            font-size: 0.95em;
            line-height: 1.6;
        }

        .action-button {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--button-text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #3498db;
        }

        .action-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .status-panel {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            text-align: left;
            display: none; /* Ẩn ban đầu */
        }
        
        .status-panel h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: var(--secondary-color);
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 8px;
        }

        #status-message {
            font-weight: bold;
            font-size: 1em;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zotero Converter</h1>
    </div>

    <div class="main-content">
        <p>Nhấn nút bên dưới để bắt đầu quá trình tự động chuyển đổi các trích dẫn.</p>
        <button class="action-button" id="start-conversion-btn">
            Bắt đầu Chuyển đổi
        </button>
    </div>

    <div class="status-panel" id="status-panel">
        <h2>Trạng thái</h2>
        <div id="status-message">Đang chờ...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <!-- 3. Mã JavaScript của Add-in -->
    <script type="text/javascript">
        // Khởi tạo Office khi tài liệu đã sẵn sàng
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                console.log("Add-in đã sẵn sàng để hoạt động trong Word!");
                // Gán sự kiện cho nút bấm
                document.getElementById("start-conversion-btn").onclick = startConversion;
            }
        });

        /**
         * Hàm này sẽ được gọi khi người dùng nhấn nút "Bắt đầu Chuyển đổi".
         * Ở giai đoạn 2, nó chỉ mô phỏng quá trình.
         * Ở giai đoạn 3, chúng ta sẽ thêm logic xử lý thực sự vào đây.
         */
        async function startConversion() {
            const startButton = document.getElementById("start-conversion-btn");
            const statusPanel = document.getElementById("status-panel");
            const statusMessage = document.getElementById("status-message");
            const progressBar = document.getElementById("progress-bar");

            // Vô hiệu hóa nút bấm và hiển thị bảng trạng thái
            startButton.disabled = true;
            statusPanel.style.display = "block";
            
            try {
                // --- PHẦN MÔ PHỎNG ---
                // Ở Giai đoạn 3, chúng ta sẽ thay thế phần này bằng logic thực tế
                
                // 1. Mô phỏng đọc tệp master_map.json
                statusMessage.textContent = "Đang đọc bản đồ liên kết...";
                progressBar.style.width = "10%";
                await new Promise(resolve => setTimeout(resolve, 1000)); // Giả lập độ trễ

                // 2. Mô phỏng quét tài liệu
                statusMessage.textContent = "Đang quét tài liệu tìm trích dẫn...";
                progressBar.style.width = "30%";
                await new Promise(resolve => setTimeout(resolve, 1500));

                // 3. Mô phỏng thay thế trích dẫn
                statusMessage.textContent = "Đang thay thế trích dẫn (150/437)...";
                progressBar.style.width = "65%";
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 4. Hoàn tất
                statusMessage.textContent = "Hoàn tất! Tất cả trích dẫn đã được chuyển đổi.";
                progressBar.style.width = "100%";
                progressBar.style.backgroundColor = "var(--success-color)";

            } catch (error) {
                // Xử lý lỗi nếu có
                console.error(error);
                statusMessage.textContent = "Đã xảy ra lỗi. Vui lòng xem Console.";
                progressBar.style.backgroundColor = "var(--error-color)";
            } finally {
                // Kích hoạt lại nút bấm sau khi hoàn tất hoặc lỗi
                // startButton.disabled = false; // Tạm thời bình luận dòng này để giữ trạng thái hoàn tất
            }
        }
    </script>
</body>
</html>
