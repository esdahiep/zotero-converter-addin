<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Zotero Converter - All-in-One</title>

    <!-- 1. Nạp Office.js từ CDN của Microsoft -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 2. Giao diện (CSS) -->
    <style>
        :root {
            --primary-color: #3498db; /* Màu xanh dương cho giai đoạn 1 */
            --success-color: #27ae60; /* Màu xanh lá cho giai đoạn 2 */
            --secondary-color: #2c3e50;
            --background-color: #f4f7f9;
            --font-color: #333;
            --button-text-color: #ffffff;
            --error-color: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--font-color);
            box-sizing: border-box;
        }
        .container { width: 100%; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--secondary-color); margin: 0; font-size: 1.5em; }
        .main-content { width: 100%; text-align: left; }
        .step { margin-bottom: 15px; padding: 15px; background-color: #fff; border-radius: 5px; }
        .step-1 { border-left: 5px solid var(--primary-color); }
        .step-2 { border-left: 5px solid var(--success-color); }
        .step label { font-weight: bold; display: block; margin-bottom: 8px; font-size: 1.1em; }
        input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .action-button { width: 100%; padding: 15px 20px; font-size: 1.1em; font-weight: bold; color: var(--button-text-color); border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 10px; }
        #tagging-btn { background-color: var(--primary-color); }
        #finalize-btn { background-color: var(--success-color); }
        .action-button:hover { opacity: 0.9; }
        .action-button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .status-panel { margin-top: 20px; width: 100%; padding: 15px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 1px 5px rgba(0,0,0,0.05); text-align: left; display: none; }
        .status-panel h2 { margin-top: 0; font-size: 1.1em; color: var(--secondary-color); }
        #status-message { font-weight: bold; font-size: 1em; }
        .progress-bar-container { width: 100%; background-color: #ecf0f1; border-radius: 5px; margin-top: 10px; height: 12px; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--primary-color); border-radius: 5px; transition: width 0.1s linear; }
        .final-instruction { margin-top: 15px; padding: 10px; background-color: #eaf5ff; border: 1px solid #3498db; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Công cụ Toàn năng Zotero</h1>
        </div>

        <div class="main-content">
            <div class="step step-1">
                <label for="jsonFile">Bước 1: Tải lên `master_map.json`</label>
                <input type="file" id="jsonFile" accept=".json">
            </div>
            <div class="step step-1">
                <label>Bước 2: Gắn thẻ Tự động</label>
                <p style="font-size: 0.9em; margin-top: 0;">Thay thế các số `[123]` bằng mã khóa `{{ZOTERO:Key}}`.</p>
                <button class="action-button" id="tagging-btn">Bắt đầu Gắn thẻ</button>
            </div>
             <div class="step step-2">
                <label>Bước 3: Hoàn tất Tự động</label>
                <p style="font-size: 0.9em; margin-top: 0;">Chuyển đổi các mã khóa đã gắn thẻ thành trích dẫn Zotero.</p>
                <button class="action-button" id="finalize-btn">Bắt đầu Hoàn tất</button>
            </div>
        </div>

        <div class="status-panel" id="status-panel">
            <h2 id="status-title">Trạng thái</h2>
            <div id="status-message">Đang chờ...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="final-instruction" id="final-instruction" style="display:none;">
                <p><strong>QUAN TRỌNG:</strong> Bây giờ, hãy chuyển sang tab "Zotero" trong Word và nhấn nút <strong>"Refresh"</strong> để hoàn tất.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let masterMap = null;

        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                document.getElementById("tagging-btn").onclick = () => runSequentialProcessor(tagSingleItem, "\\[[0-9]{1,}\\]", "Gắn thẻ");
                document.getElementById("finalize-btn").onclick = () => runSequentialProcessor(finalizeSingleItem, "\\{\\{ZOTERO:*\\}\\}", "Hoàn tất");
                document.getElementById("jsonFile").addEventListener('change', handleFileSelect, false);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    masterMap = JSON.parse(e.target.result);
                    updateStatus("Đã tải tệp `master_map.json` thành công.", "var(--primary-color)", 0);
                } catch (error) {
                    updateStatus("Lỗi: Tệp JSON không hợp lệ.", "var(--error-color)", 0);
                    masterMap = null;
                }
            };
            reader.readAsText(file);
        }

        async function runSequentialProcessor(processorFunction, searchPattern, taskName) {
            const buttonId = taskName === 'Gắn thẻ' ? 'tagging-btn' : 'finalize-btn';
            const button = document.getElementById(buttonId);
            
            if (taskName === 'Gắn thẻ' && !masterMap) {
                alert("Vui lòng tải lên tệp `master_map.json` trước.");
                return;
            }

            button.disabled = true;
            let totalItems = 0;
            let processedItems = 0;

            try {
                // Đếm tổng số mục cần xử lý
                await Word.run(async (context) => {
                    updateStatus(`Đang đếm tổng số mục cho tác vụ "${taskName}"...`, "var(--primary-color)", 0);
                    const searchResults = context.document.body.search(searchPattern, { matchWildcards: true });
                    context.load(searchResults, "text");
                    await context.sync();
                    totalItems = searchResults.items.length;
                });

                if (totalItems === 0) {
                    updateStatus(`Không tìm thấy mục nào để ${taskName}.`, "var(--primary-color)", 100);
                    button.disabled = false;
                    return;
                }

                // Bắt đầu vòng lặp xử lý tuần tự
                while (processedItems < totalItems) {
                    await Word.run(async (context) => {
                        const searchResults = context.document.body.search(searchPattern, { matchWildcards: true, top: 1 });
                        context.load(searchResults, "text");
                        await context.sync();

                        if (searchResults.items.length > 0) {
                            // Gọi hàm xử lý và chờ nó hoàn thành
                            await processorFunction(searchResults.items[0]);
                            await context.sync();
                            processedItems++;
                            const progress = (processedItems / totalItems) * 100;
                            updateStatus(`Đang ${taskName}... ${processedItems}/${totalItems}`, "var(--primary-color)", progress);
                        } else {
                            // Không tìm thấy nữa, kết thúc vòng lặp
                            processedItems = totalItems;
                        }
                    });
                     // Thêm một khoảng chờ nhỏ để Word "thở"
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                updateStatus(`Hoàn tất tác vụ "${taskName}"! Đã xử lý ${processedItems} mục.`, "var(--success-color)", 100);
                if (taskName === 'Hoàn tất') {
                    document.getElementById("status-title").textContent = "Hoàn tất!";
                    document.getElementById("final-instruction").style.display = "block";
                }

            } catch (error) {
                updateStatus(`Lỗi khi ${taskName}: ${error.message}`, "var(--error-color)", 100);
            } finally {
                button.disabled = false;
            }
        }

        // --- ĐÃ SỬA LỖI: Thêm `await` vào các hàm xử lý ---
        async function tagSingleItem(range) {
            const refKey = range.text.trim();
            const zoteroKey = masterMap[refKey];

            if (zoteroKey) {
                await range.insertText(`{{ZOTERO:${zoteroKey}}}`, Word.InsertLocation.replace);
            } else {
                console.warn(`Không tìm thấy key cho: ${refKey} trong master_map.json`);
                // Thay thế bằng một ký tự đặc biệt để không bị tìm thấy lại
                await range.insertText(refKey.replace('[', '<').replace(']', '>'), Word.InsertLocation.replace);
            }
        }

        async function finalizeSingleItem(range) {
            const placeholderText = range.text;
            const zoteroKey = placeholderText.replace("{{ZOTERO:", "").replace("}}", "");
            const ooxml = createZoteroOoxml(zoteroKey);
            await range.insertOoxml(ooxml, Word.InsertLocation.replace);
        }

        function createZoteroOoxml(zoteroKey) {
            const citationJson = {
                "citationID": `id_${Math.random().toString(36).substr(2, 9)}`,
                "properties": {},
                "citationItems": [{ "key": zoteroKey, "uris": [`http://zotero.org/users/local/placeholder/items/${zoteroKey}`] }],
                "schema": "https://github.com/citation-style-language/schema/raw/master/csl-citation.json"
            };
            const jsonString = JSON.stringify(citationJson).replace(/"/g, '&quot;');
            const ooxmlFragment = `<w:r xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:fldChar w:fldCharType="begin"/></w:r><w:r><w:instrText xml:space="preserve"> ADDIN ZOTERO_ITEM CSL_CITATION ${jsonString}</w:instrText></w:r><w:r><w:fldChar w:fldCharType="separate"/></w:r><w:r><w:rPr><w:noProof/></w:rPr><w:t>(Waiting for Zotero Refresh)</w:t></w:r><w:r><w:fldChar w:fldCharType="end"/></w:r>`;
            return ooxmlFragment.replace(/\s\s+/g, ' ').trim();
        }
        
        function updateStatus(message, color, progress) {
            const statusPanel = document.getElementById("status-panel");
            const statusMessage = document.getElementById("status-message");
            const progressBar = document.getElementById("progress-bar");
            statusPanel.style.display = "block";
            statusMessage.textContent = message;
            statusMessage.style.color = color;
            if (progress !== undefined) {
                progressBar.style.width = `${progress}%`;
                progressBar.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
