<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Zotero Converter - Final Version</title>

    <!-- 1. Nạp Office.js từ CDN của Microsoft -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 2. Giao diện (CSS) -->
    <style>
        :root {
            --primary-color: #27ae60; /* Màu xanh thành công */
            --secondary-color: #2c3e50;
            --background-color: #f4f7f9;
            --font-color: #333;
            --button-text-color: #ffffff;
            --error-color: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--font-color);
            box-sizing: border-box;
        }
        .container {
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: var(--secondary-color);
            margin: 0;
            font-size: 1.5em;
        }
        .main-content {
            width: 100%;
            text-align: left;
        }
        .step {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .step label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .action-button {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--button-text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .action-button:hover {
            opacity: 0.9;
        }
        .action-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status-panel {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            text-align: left;
            display: none; /* Ẩn ban đầu */
        }
        .status-panel h2 {
            margin-top: 0;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        #status-message {
            font-weight: bold;
            font-size: 1em;
        }
        .final-instruction {
            margin-top: 15px;
            padding: 10px;
            background-color: #eaf5ff;
            border: 1px solid #3498db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Công cụ Chuyển đổi Zotero</h1>
        </div>

        <div class="main-content">
            <div class="step">
                <label for="jsonFile">Bước 1: Tải lên `master_map.json`</label>
                <input type="file" id="jsonFile" accept=".json">
            </div>
            <div class="step">
                <label>Bước 2: Bắt đầu Chuyển đổi</label>
                <p style="font-size: 0.9em; margin-top: 0;">Công cụ sẽ xử lý theo từng lô để đảm bảo ổn định. Nhấn nút bên dưới để bắt đầu.</p>
                <button class="action-button" id="start-conversion-btn">
                    Bắt đầu Xử lý theo Lô
                </button>
            </div>
        </div>

        <div class="status-panel" id="status-panel">
            <h2 id="status-title">Trạng thái</h2>
            <div id="status-message">Đang chờ...</div>
            <div class="final-instruction" id="final-instruction" style="display:none;">
                <p><strong>QUAN TRỌNG:</strong> Bây giờ, hãy chuyển sang tab "Zotero" trong Word và nhấn nút <strong>"Refresh"</strong> để hoàn tất.</p>
            </div>
        </div>
    </div>

    <!-- Mã JavaScript của Add-in -->
    <script type="text/javascript">
        let masterMap = null;
        const BATCH_SIZE = 20; // Xử lý 20 mục mỗi lần để tránh quá tải

        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                console.log("Add-in đã sẵn sàng!");
                document.getElementById("start-conversion-btn").onclick = processBatch;
                document.getElementById("jsonFile").addEventListener('change', handleFileSelect, false);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    masterMap = JSON.parse(e.target.result);
                    console.log("Đã tải và phân tích thành công tệp master_map.json.");
                    updateStatus("Đã sẵn sàng. Nhấn nút để bắt đầu.", "var(--primary-color)");
                } catch (error) {
                    updateStatus("Lỗi: Tệp JSON không hợp lệ.", "var(--error-color)");
                    masterMap = null;
                }
            };
            reader.readAsText(file);
        }

        function createZoteroOoxml(zoteroKey) {
            const citationJson = {
                "citationID": `id_${Math.random().toString(36).substr(2, 9)}`,
                "properties": {},
                "citationItems": [{ "key": zoteroKey, "uris": [`http://zotero.org/users/local/placeholder/items/${zoteroKey}`] }],
                "schema": "https://github.com/citation-style-language/schema/raw/master/csl-citation.json"
            };
            const jsonString = JSON.stringify(citationJson).replace(/"/g, '&quot;');
            const ooxml = `<w:p xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:r><w:fldChar w:fldCharType="begin"/></w:r><w:r><w:instrText xml:space="preserve"> ADDIN ZOTERO_ITEM CSL_CITATION ${jsonString}</w:instrText></w:r><w:r><w:fldChar w:fldCharType="separate"/></w:r><w:r><w:rPr><w:noProof/></w:rPr><w:t>(Waiting for Zotero Refresh)</w:t></w:r><w:r><w:fldChar w:fldCharType="end"/></w:r></w:p>`;
            return ooxml.replace(/\s\s+/g, ' ').trim();
        }

        async function processBatch() {
            if (!masterMap) {
                alert("Vui lòng tải lên tệp `master_map.json` trước.");
                return;
            }

            const startButton = document.getElementById("start-conversion-btn");
            const statusPanel = document.getElementById("status-panel");
            
            startButton.disabled = true;
            statusPanel.style.display = "block";

            try {
                await Word.run(async (context) => {
                    updateStatus("Đang tìm kiếm các mã khóa còn lại...", "var(--primary-color)");
                    
                    const body = context.document.body;
                    // Tìm kiếm tối đa BATCH_SIZE + 1 mục để biết có còn lô tiếp theo không
                    const searchResults = body.search("{{ZOTERO:*}}", { matchWildcards: true, top: BATCH_SIZE + 1 });
                    context.load(searchResults, 'text');
                    await context.sync();

                    const placeholdersInBatch = searchResults.items.slice(0, BATCH_SIZE);
                    const hasMore = searchResults.items.length > BATCH_SIZE;

                    if (placeholdersInBatch.length === 0) {
                        updateStatus("Hoàn tất! Không còn mã khóa nào để xử lý.", "var(--success-color)");
                        document.getElementById("status-title").textContent = "Hoàn tất!";
                        document.getElementById("final-instruction").style.display = "block";
                        startButton.style.display = 'none'; // Ẩn nút sau khi xong
                        return;
                    }

                    updateStatus(`Đang xử lý lô ${placeholdersInBatch.length} trích dẫn...`, "var(--primary-color)");

                    for (const range of placeholdersInBatch) {
                        const placeholderText = range.text;
                        const zoteroKey = placeholderText.replace("{{ZOTERO:", "").replace("}}", "");
                        const ooxml = createZoteroOoxml(zoteroKey);
                        range.insertOoxml(ooxml, Word.InsertLocation.replace);
                    }

                    await context.sync();
                    
                    if (hasMore) {
                        updateStatus(`Đã xử lý xong lô này. Nhấn nút để tiếp tục.`, "var(--primary-color)");
                        startButton.textContent = "Xử lý Lô Tiếp theo";
                        startButton.disabled = false; // Kích hoạt lại nút cho lô tiếp theo
                    } else {
                        updateStatus(`Hoàn tất! Đã thay thế thành công tất cả trích dẫn.`, "var(--success-color)");
                        document.getElementById("status-title").textContent = "Hoàn tất!";
                        document.getElementById("final-instruction").style.display = "block";
                        startButton.style.display = 'none'; // Ẩn nút sau khi xong
                    }
                });

            } catch (error) {
                console.error(error);
                updateStatus(`Đã xảy ra lỗi: ${error.message}`, "var(--error-color)");
                startButton.disabled = false; // Kích hoạt lại nút nếu có lỗi
            }
        }
        
        function updateStatus(message, color) {
            const statusMessage = document.getElementById("status-message");
            statusMessage.textContent = message;
            statusMessage.style.color = color;
        }
    </script>
</body>
</html>
